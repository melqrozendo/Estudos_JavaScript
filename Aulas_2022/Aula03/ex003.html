<!--Aula 03 - tratamento de dados

Data types
number
string

criando variavel tipo string
-codigo de sintaxe:
<script>
    var nome = window.prompt("Digite o seu nome:")
    window.alert("Usuário: "+nome)      #metodo de concatenação
</script>
criando variavel no prompt teremos apenas variavel do tipo string retornando, assim devemos declarar as variaveis tipo number
-codigo de sintaxe:
<script>
    var n1 = window.prompt("Digite um número:")     #gera variavel tipo String
    var n2 = window.prompt("Digite outro número:")  #gera variavel tipo String
    var s = n1 + n2
    window.alert("A soma do valores é: "+s)         #concatenação de String
</script>

Veja:
(number + number) -> para adição
(string + string) -> para concatenação

Conversão de variaveis
String -> Number
Number.parseInt(n)
Number.parseFloat(n)
Number(n)

-codigo de sintaxe:
<script>
    var n1 = Number.parseInt(window.prompt("Digite um número:"))
    var n2 = Number.parseInt(window.prompt("Digite outro número:"))
    var s = n1 + n2
    window.alert("A soma do valores é: "+s)
</script> 

Number -> String
String(n)
n.toString()

Formatando Strings
var s = 'JavaScript'
"Eu estou aprendendo s"     #não faz interpolação
"Eu estou aprendendo "+s    #usa concatenação

Formatando String usando template string
`Eu estou aprendendo ${s}`  #usa template string com ${} place holder

#perceba que para usar template string deve usar crase na string

Outros comandos para Strings:
var s = "JavaScript"
s.length            #quantos caracteres a string tem
s.toUpperCase()     #exibi string com letras maiusculas
s.toLowerCase()     #exibi string com letras minusculas
