<!--Aula 01 - programando em javascript

Criando script interno
-codigo de sitaxe:
<script>
    window.alert('Minha primeira mensagem!')
    window.confirm('Está gostando de JS?')
    window.prompt('Qual é seu nome?')
</script>

obs:
<html> -> conteudo
<style> -> estilo
<script> -> interação

-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
    <style>
        body{
            background-color: aqua;
            color: black;
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Curso em Vídeo</p>
    <!--os scripts devem ser carregados apos o codigo base-->
    <!--criando script interno-->
    <script>
        window.alert('Minha primeira mensagem!')
        window.confirm('Está gostando de JS?')
        window.prompt('Qual é seu nome?')
    </script>
</body>
</html>
