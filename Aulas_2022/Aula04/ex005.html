<!--Aula 04 - Operadores em JavaScript

Familia de operadores em JS
-aritmeticos
-atribuição
-relacionais
-lógicos
-ternários

Operadores Aritmeticos: usados para fazer calculos
-Adição:
5 + 2 = 7
-Subtração:
5 - 2 = 3
-Multiplicação:
5 * 2 = 10
-Divisão:
5 / 2 = 2.5
-Resto da divisão inteira:
5 % 2 = 1
-Potenciação:
5 ** 2 = 25

#observe a ordem de precedência de operadores
#ERRO sintatico != ERRO aritmetico

Operadores de Atribuição simples
= -> recebe
exemplos:
var a = 5 + 3
var b = a % 5
var c = 5 * b ** 2
var d = 10 - a / 2
var e = 6 * 2 / d
var f = b % e + 4 / e

Operadores de Auto-atribuições
+= | -= | *= | /= | **= | %= |
var n = 3                   #n=3
n = n + a ou n += a         #n=7
n = n - 5 ou n -= 5         #n=2
n = n * 4 ou n *= 4         #n=8
n = n / 2 ou n /= 2         #n=4
n = n**2  ou n **= 2        #n=16
n = n % 5 ou n %= 5         #n=1

Operadores de Incremento
++ | -- |
var x = 5
x = x + 1 ou x++
x = x - 1 ou x--
